session: home
root: ~/
env:
  ENV: home

windows:
  - name: main
  - name: ansible
    layout: main-horizontal
    root: ~/repos/homelab/ansible
    commands:
      - source ~/.virtualenvs/homelab/ansible/bin/activate
      - clear
  - name: nomad
    layout: main-horizontal
    root: ~/repos/homelab/nomad
  - name: terraform
    layout: main-horizontal
    root: ~/repos/homelab/terraform
  - name: observability
    layout: main-horizontal
    root: ~/repos/homelab/observability
